<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RPG</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="box">
            <h1><img class="logo" src="imagens/logo-header.png" alt="Logo da página" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="como-jogar.html">Como Jogar</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
       
        <div class="formulario">
            <div class="imagen-form">
                <img src="imagens/paladino.png" class="paladino" alt="Personagem de RPG" />
            </div>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" required />

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@provedor.com"/>

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui"></textarea>

                <label for="checkbox"><input type="checkbox" class="checkbox" checked />Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar" class="enviar" />
            </form>
        </div>
    </main>
    <footer>
        <img class="logo-footer" src="imagens/logo-footer.png" />
        <p class="copyright">&copy; Copyright RPG - 2020</p>
    </footer>
</body>
</html>
